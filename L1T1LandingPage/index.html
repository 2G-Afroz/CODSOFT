<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMart</title>

	<link rel="stylesheet" href="style.css">

	<!-- iconoir icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="top-bar">
      <div>
        <p>Welcome to worldwide MyMart</p>
      </div>
      <div>
        <ul>
          <li>
            <i class="iconoir-map-pin color-primary"></i>
            <p>Deliver to <span>XXXXXX</span></p>
          </li>
          <li>
            <i class="iconoir-delivery-truck color-primary"></i>
            <p>Track you order</p>
          </li>
          <li>
            <i class="iconoir-percentage-circle color-primary"></i>
            <p>All offers</p>
          </li>
        </ul>
      </div>
    </div>
	<header>
		<div>
			<div class="menu"><i class="iconoir-menu color-primary"></i></div>
			<h1 class="color-primary">MyMart</h1>
		</div>
		<div class="search">
			<i class="iconoir-search color-primary"></i>
			<input type="text" placeholder="Search essentials, grocerie">
		</div>
		<div>
			<div>
				<i class="iconoir-user color-primary"></i>
				<p>Sign Up/Sign In</p>
			</div>
			<div>
				<i class="iconoir-cart color-primary"></i>
				<p>Cart</p>
			</div>
		</div>
	</header>
	<hr>
	<nav>
		<ul class="quick-nav">
			<li>
				<p>Groceries</p>
				<i class="iconoir-nav-arrow-down"></i>
			</li>
			<li>
				<p>Premiun Fruits</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Home &amp; Kitchen</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Fashion</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Electronics</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Beauty</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Home Improvement</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
			<li>
				<p>Sports, Toys &amp; Laggage</p>
				<i class="iconoir-nav-arrow-down color-primary"></i>
			</li>
		</ul>
	</nav>
	<hr>
	<div class="slider">
		<div class="left"></div>
		<img src="src/slider.png" alt="watch">
		<div class="right"></div>
	</div>
  </body>
</html>
